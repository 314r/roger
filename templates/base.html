<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@|title|</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 1rem; font-family: system-ui; line-height: 1.6; }
        .header { margin-bottom: 2rem; }
        .date { color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <h1>@|title|</h1>
        <div class="date">@|date|</div>
    </div>
    <div class="content">
        @|content|
    </div>
</body>
</html>
